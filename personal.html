<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线答题系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background: url("data/main.png") no-repeat center center fixed;
        background-size: 100% 100%;
        margin: 0;
        overflow-x: hidden;
      }

      .container {
        margin-top: 15%;
        margin-left: 7%;
        width: 86%;
        height: 67vh;
      }

      .draw-section {
        width: 100%;
        height: 100%;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5%;
        justify-content: center;
        align-items: flex-start;
        height: 80%;
        overflow-y: auto;
        padding: 2%;
      }

      .question-card {
        width: 10%;
        height: 15%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 1.5%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform-style: preserve-3d;
        padding: 2%;
        margin: 1%;
        position: relative;
        overflow: hidden;
      }

      .card-number {
        font-size: 3em;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 70%;
      }

      .pack-info {
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
        height: 30%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .question-card:hover {
        transform: translateY(-5px) rotateY(5deg);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .question-card.shuffling {
        animation: flip 0.6s ease-in-out infinite;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }

      .question-card.selected {
        animation: cardGlow 1s ease-in-out;
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        transform: scale(1.05) rotateY(10deg);
        box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
      }

      .question-card.dimmed {
        opacity: 0.3;
        transform: scale(0.95);
      }

      .question-card.used {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        opacity: 0.5;
        transform: scale(0.9);
        pointer-events: none;
      }

      .question-card.used .card-number {
        text-decoration: line-through;
        color: #adb5bd;
      }

      .draw-btn {
        display: block;
        margin: auto;
        padding: 1.5% 4%;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 2.5%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 120px;
        min-height: 45px;
      }

      .draw-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .draw-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      /* 动画关键帧 */
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      @keyframes cardGlow {
        0%,
        100% {
          box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
        }
        50% {
          box-shadow: 0 15px 40px rgba(46, 204, 113, 0.8);
        }
      }

      /* 题目显示界面样式 */
      .question-section {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .question-display {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 3%;
        padding: 5%;
        width: 90%;
        height: 90%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        overflow-y: auto;
      }

      .question-title {
        color: #333333;
        font-size: 2em;
        margin-bottom: 3%;
        font-weight: bold;
      }

      .question-content {
        color: #333333;
        font-size: 1.3em;
        line-height: 1.6;
        margin-bottom: 4%;
        text-align: left;
        padding: 3%;
        background: #f8f9fa;
        border-radius: 2%;
        border-left: 4px solid #667eea;
        min-height: 50%;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .question-item {
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        border: 1px solid rgba(102, 126, 234, 0.2);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .question-number {
        font-size: 1.1em;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .question-text {
        font-size: 1.1em;
        margin-bottom: 15px;
        color: #333333;
        font-weight: 500;
      }

      .question-options {
        margin-left: 20px;
      }

      .option {
        margin: 8px 0;
        padding: 8px 12px;
        background: rgba(102, 126, 234, 0.05);
        border-radius: 5px;
        color: #555555;
        border-left: 3px solid transparent;
      }

      .option.correct {
        background: rgba(40, 167, 69, 0.1);
        color: #28a745;
        font-weight: bold;
        border-left: 3px solid #28a745;
      }

      .back-btn {
        padding: 1.5% 4%;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        border: none;
        border-radius: 2.5%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 100px;
        min-height: 40px;
        margin-top: 3%;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="draw-section" id="drawSection">
        <div class="cards-container" id="cardsContainer">
          <!-- 题目卡片将在这里动态生成 -->
        </div>
        <button class="draw-btn" id="drawBtn">开始抽题</button>
      </div>
      <div class="question-section" id="questionSection" style="display: none">
        <div class="question-display">
          <h2 class="question-title">题目内容</h2>
          <div class="question-content" id="questionContent">
            <!-- 题目内容将在这里显示 -->
          </div>
          <button class="back-btn" id="backBtn">返回抽题</button>
        </div>
      </div>
    </div>
    <script>
      let questionPacks = []; // 存储26个题包
      let usedPacks = []; // 记录已抽过的题包索引
      let allQuestions = {}; // 存储所有题目数据

      // 读取personal.json文件并生成题包
      async function loadQuestions() {
        try {
          const response = await fetch("data/personal.json");
          const data = await response.json();
          allQuestions = data;
          generateQuestionPacks();
          generateQuestionCards();
        } catch (error) {
          console.error("加载题目失败:", error);
        }
      }

      // 生成26个题包，每个题包包含1个多选题、2个判断题、2个单选题
      function generateQuestionPacks() {
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const singleChoice = allQuestions.单选 || [];
        const multipleChoice = allQuestions.多选 || [];
        const trueOrFalse = allQuestions.判断 || [];

        questionPacks = [];

        for (let i = 0; i < 26; i++) {
          const pack = {
            letter: letters[i],
            questions: [],
          };

          // 添加1个多选题（如果有的话）
          if (multipleChoice[i]) {
            pack.questions.push({
              type: "多选题",
              ...multipleChoice[i],
            });
          }

          // 添加2个判断题（如果有的话）
          if (trueOrFalse[i * 2]) {
            pack.questions.push({
              type: "判断题",
              ...trueOrFalse[i * 2],
            });
          }
          if (trueOrFalse[i * 2 + 1]) {
            pack.questions.push({
              type: "判断题",
              ...trueOrFalse[i * 2 + 1],
            });
          }

          // 添加2个单选题（如果有的话）
          if (singleChoice[i * 2]) {
            pack.questions.push({
              type: "单选题",
              ...singleChoice[i * 2],
            });
          }
          if (singleChoice[i * 2 + 1]) {
            pack.questions.push({
              type: "单选题",
              ...singleChoice[i * 2 + 1],
            });
          }

          // 只有当题包中有题目时才添加
          if (pack.questions.length > 0) {
            questionPacks.push(pack);
          }
        }
      }

      // 生成题目卡片
      function generateQuestionCards() {
        const cardsContainer = document.getElementById("cardsContainer");
        cardsContainer.innerHTML = "";

        questionPacks.forEach((pack, index) => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.innerHTML = `
                  <div class="card-number">${pack.letter}</div>
                `;
          cardsContainer.appendChild(card);
        });
      }

      let isDrawing = false;
      let selectedPackIndex = -1;
      let selectedQuestionIndex = -1;

      // 抽题动画
      function startDrawAnimation() {
        if (isDrawing || questionPacks.length === 0) return;

        // 检查是否所有题包都已抽完，如果是则重置
        if (usedPacks.length >= questionPacks.length) {
          usedPacks = [];
          // 重置所有卡片的视觉状态
          const cards = document.querySelectorAll(".question-card");
          cards.forEach((card) => {
            card.classList.remove("used");
          });
        }

        // 获取可用的题包索引
        const availableIndexes = [];
        for (let i = 0; i < questionPacks.length; i++) {
          if (!usedPacks.includes(i)) {
            availableIndexes.push(i);
          }
        }

        if (availableIndexes.length === 0) return;

        isDrawing = true;
        const drawBtn = document.getElementById("drawBtn");
        const cards = document.querySelectorAll(".question-card");

        drawBtn.disabled = true;
        drawBtn.textContent = "抽题中...";

        let counter = 0;
        const maxCount = 30; // 动画持续时间

        const interval = setInterval(() => {
          // 重置所有卡片状态（除了已使用的）
          cards.forEach((card, index) => {
            card.classList.remove("shuffling", "selected", "dimmed");
            if (usedPacks.includes(index)) {
              card.classList.add("used");
            }
          });

          // 从可用题包中随机选择一张卡片进行翻转动画
          const randomAvailableIndex =
            availableIndexes[
              Math.floor(Math.random() * availableIndexes.length)
            ];
          cards[randomAvailableIndex].classList.add("shuffling");

          counter++;
          if (counter >= maxCount) {
            clearInterval(interval);
            const finalIndex =
              availableIndexes[
                Math.floor(Math.random() * availableIndexes.length)
              ];
            finishDraw(finalIndex);
          }
        }, 100);
      }

      // 完成抽题
      function finishDraw(packIndex) {
        selectedPackIndex = packIndex;
        // 将选中的题包添加到已使用列表
        usedPacks.push(packIndex);

        const drawBtn = document.getElementById("drawBtn");
        const cards = document.querySelectorAll(".question-card");

        // 重置所有卡片状态
        cards.forEach((card, index) => {
          card.classList.remove("shuffling");
          if (usedPacks.includes(index)) {
            card.classList.add("used");
          } else {
            card.classList.add("dimmed");
          }
        });

        // 高亮选中的卡片
        const selectedCard = cards[packIndex];
        selectedCard.classList.remove("dimmed", "used");
        selectedCard.classList.add("selected");

        // 重新启用按钮，改为开始答题
        drawBtn.disabled = false;
        drawBtn.textContent = "开始答题";
        isDrawing = false;

        // 添加开始答题的事件监听
        drawBtn.removeEventListener("click", startDrawAnimation);
        drawBtn.addEventListener("click", showQuestion);
      }

      // 显示题包内容
      function showQuestion() {
        if (selectedPackIndex === -1) return;

        const drawSection = document.getElementById("drawSection");
        const questionSection = document.getElementById("questionSection");
        const questionContent = document.getElementById("questionContent");

        // 隐藏抽题界面，显示题目界面
        drawSection.style.display = "none";
        questionSection.style.display = "flex";

        // 显示选中的题包内容
        const selectedPack = questionPacks[selectedPackIndex];

        let contentHTML = "";
        selectedPack.questions.forEach((question, index) => {
          contentHTML += `
            <div class="question-item">
              <div class="question-number">第${index + 1}题 (${
            question.type
          })</div>
              <div class="question-text">${question.question}</div>
              <div class="question-options">
                ${question.options
                  .map(
                    (option, optIndex) =>
                      `<div class="option ${
                        option.includes("✓") ? "correct" : ""
                      }">${String.fromCharCode(
                        65 + optIndex
                      )}. ${option.replace("✓", "")}</div>`
                  )
                  .join("")}
              </div>
            </div>
          `;
        });

        questionContent.innerHTML = contentHTML;
      }

      // 返回抽题界面
      function backToDraw() {
        const drawSection = document.getElementById("drawSection");
        const questionSection = document.getElementById("questionSection");
        const drawBtn = document.getElementById("drawBtn");

        // 显示抽题界面，隐藏题目界面
        drawSection.style.display = "block";
        questionSection.style.display = "none";

        // 重置按钮状态
        const remainingPacks = questionPacks.length - usedPacks.length;
        if (remainingPacks > 0) {
          drawBtn.textContent = `重新抽题 (剩余${remainingPacks})`;
        } else {
          drawBtn.textContent = "重新抽题 (将重置所有题目)";
        }
        drawBtn.removeEventListener("click", showQuestion);
        drawBtn.addEventListener("click", startDrawAnimation);

        // 重置选中状态，但保持已使用题包的状态
        selectedPackIndex = -1;
        const cards = document.querySelectorAll(".question-card");
        cards.forEach((card, index) => {
          card.classList.remove("shuffling", "selected", "dimmed");
          if (usedPacks.includes(index)) {
            card.classList.add("used");
          }
        });
      }

      // 初始化
      function init() {
        loadQuestions();
        document
          .getElementById("drawBtn")
          .addEventListener("click", startDrawAnimation);
        document
          .getElementById("backBtn")
          .addEventListener("click", backToDraw);
      }

      // 页面加载时初始化
      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
