<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线答题系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background: url("data/main.png") no-repeat center center fixed;
        background-size: 100% 100%;
        margin: 0;
        overflow-x: hidden;
      }

      .container {
        margin-top: 13%;
        margin-left: 7%;
        width: 86%;
        height: 67vh;
      }

      .draw-section {
        width: 100%;
        height: 100%;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5%;
        justify-content: center;
        align-items: flex-start;
        height: 80%;
        overflow-y: auto;
        padding: 2%;
      }

      .question-card {
        width: 20%;
        height: 40%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 1.5%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform-style: preserve-3d;
        padding: 2%;
        margin: 1%;
        position: relative;
        overflow: hidden;
        min-height: 150px;
        min-width: 250px;
      }

      .card-number {
        font-size: 3em;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .question-card:hover {
        transform: translateY(-5px) rotateY(5deg);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .question-card.shuffling {
        animation: shuffle 0.3s ease-in-out;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }

      .question-card.selected {
        animation: cardGlow 1s ease-in-out;
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        transform: scale(1.05) rotateY(10deg);
        box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
      }

      .question-card.dimmed {
        opacity: 0.3;
        transform: scale(0.95);
      }

      .draw-btn {
        display: block;
        margin: auto;
        padding: 1.5% 4%;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 2.5%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 120px;
        min-height: 45px;
      }

      .draw-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .draw-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      /* 动画关键帧 */
      @keyframes shuffle {
        0%,
        100% {
          transform: translateY(0) rotateY(0);
        }
        25% {
          transform: translateY(-10px) rotateY(-15deg);
        }
        50% {
          transform: translateY(-5px) rotateY(15deg);
        }
        75% {
          transform: translateY(-15px) rotateY(-10deg);
        }
      }

      @keyframes cardGlow {
        0%,
        100% {
          box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
        }
        50% {
          box-shadow: 0 15px 40px rgba(46, 204, 113, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="draw-section">
        <div class="cards-container" id="cardsContainer">
          <!-- 题目卡片将在这里动态生成 -->
        </div>
        <button class="draw-btn" id="drawBtn">开始抽题</button>
      </div>
    </div>
    <script>
      let questions = [];

      // 读取team.json文件
      async function loadQuestions() {
        try {
          const response = await fetch("data/team.json");
          const data = await response.json();
          questions = data.主观 || [];
          generateQuestionCards();
        } catch (error) {
          console.error("加载题目失败:", error);
        }
      }

      // 生成题目卡片
      function generateQuestionCards() {
        const cardsContainer = document.getElementById("cardsContainer");
        cardsContainer.innerHTML = "";

        questions.forEach((question, index) => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.innerHTML = `
            <div class="card-number">${index + 1}</div>
          `;
          cardsContainer.appendChild(card);
        });
      }

      let isDrawing = false;
      let selectedQuestionIndex = -1;

      // 抽题动画
      function startDrawAnimation() {
        if (isDrawing || questions.length === 0) return;

        isDrawing = true;
        const drawBtn = document.getElementById("drawBtn");
        const cards = document.querySelectorAll(".question-card");

        drawBtn.disabled = true;
        drawBtn.textContent = "抽题中...";

        let counter = 0;
        const maxCount = 30; // 动画持续时间

        const interval = setInterval(() => {
          // 重置所有卡片状态
          cards.forEach((card) => {
            card.classList.remove("shuffling", "selected", "dimmed");
          });

          // 随机选择几张卡片进行洗牌动画
          const shuffleCount = Math.min(3, cards.length);
          const shuffleIndices = [];
          while (shuffleIndices.length < shuffleCount) {
            const randomIndex = Math.floor(Math.random() * cards.length);
            if (!shuffleIndices.includes(randomIndex)) {
              shuffleIndices.push(randomIndex);
            }
          }

          shuffleIndices.forEach((index) => {
            cards[index].classList.add("shuffling");
          });

          counter++;
          if (counter >= maxCount) {
            clearInterval(interval);
            const finalIndex = Math.floor(Math.random() * questions.length);
            finishDraw(finalIndex);
          }
        }, 150);
      }

      // 完成抽题
      function finishDraw(questionIndex) {
        selectedQuestionIndex = questionIndex;
        const drawBtn = document.getElementById("drawBtn");
        const cards = document.querySelectorAll(".question-card");

        // 重置所有卡片状态
        cards.forEach((card) => {
          card.classList.remove("shuffling");
          card.classList.add("dimmed");
        });

        // 高亮选中的卡片
        const selectedCard = cards[questionIndex];
        selectedCard.classList.remove("dimmed");
        selectedCard.classList.add("selected");

        setTimeout(() => {
          // 重新启用按钮，允许再次抽题
          drawBtn.disabled = false;
          drawBtn.textContent = "重新抽题";
          // 重置所有卡片状态
          cards.forEach((card) => {
            card.classList.remove("shuffling", "selected", "dimmed");
          });
          isDrawing = false;
        }, 3000);
      }

      // 事件监听
      document
        .getElementById("drawBtn")
        .addEventListener("click", startDrawAnimation);

      // 页面加载时读取题目
      window.addEventListener("DOMContentLoaded", loadQuestions);
    </script>
  </body>
</html>
