<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线答题系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background: url("data/main.png") no-repeat center center fixed;
        background-size: 100% 100%;
        margin: 0;
        overflow-x: hidden;
      }

      .container {
        margin-top: 14%;
        margin-left: 7%;
        width: 86%;
        height: 64vh;
      }

      .draw-section {
        width: 100%;
        height: 100%;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5%;
        justify-content: center;
        align-items: flex-start;
        height: 80%;
        overflow-y: auto;
        padding: 2%;
      }

      .question-card {
        width: 20%;
        height: 40%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 1.5%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform-style: preserve-3d;
        padding: 2%;
        margin: 1%;
        position: relative;
        overflow: hidden;
        min-height: 150px;
        min-width: 250px;
      }

      .card-number {
        font-size: 3em;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .question-card:hover {
        transform: translateY(-5px) rotateY(5deg);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .question-card.shuffling {
        animation: flip 0.6s ease-in-out infinite;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }

      .question-card.selected {
        animation: cardGlow 1s ease-in-out;
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        transform: scale(1.05) rotateY(10deg);
        box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
      }

      .question-card.dimmed {
        opacity: 0.3;
        transform: scale(0.95);
      }

      .question-card.used {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        opacity: 0.5;
        transform: scale(0.9);
        pointer-events: none;
      }

      .question-card.used .card-number {
        text-decoration: line-through;
        color: #adb5bd;
      }

      .draw-btn {
        display: block;
        margin: auto;
        padding: 1.5% 4%;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 2.5%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 120px;
        min-height: 45px;
      }

      .draw-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .draw-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      /* 动画关键帧 */
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      @keyframes cardGlow {
        0%,
        100% {
          box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
        }
        50% {
          box-shadow: 0 15px 40px rgba(46, 204, 113, 0.8);
        }
      }

      /* 题目显示界面样式 */
      .question-section {
        width: 100%;
        height: 96%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .question-display {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 3%;
        padding: 1%;
        width: 90%;
        height: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        overflow-y: auto;
      }

      .question-title {
        color: #667eea;
        font-size: 2.2em;
        margin-bottom: 4%;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        padding: 15px 0;
        border-bottom: 3px solid rgba(102, 126, 234, 0.2);
        margin-bottom: 30px;
        position: relative;
      }

      .question-title::after {
        content: "";
        position: absolute;
        bottom: -3px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
      }

      .question-content {
        color: #333333;
        font-size: 1.3em;
        line-height: 1.8;
        text-align: left;
        padding: 1%;
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        border-radius: 15px;
        border-left: 6px solid #667eea;
        min-height: 50%;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .question-content:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      }

      .question-content p {
        margin: 15px 0;
        padding: 15px;
        background: rgba(102, 126, 234, 0.05);
        border-radius: 10px;
        border: 1px solid rgba(102, 126, 234, 0.1);
        transition: all 0.3s ease;
      }

      .question-content p:hover {
        background: rgba(102, 126, 234, 0.1);
        border-color: rgba(102, 126, 234, 0.2);
        transform: translateX(5px);
      }

      .question-content span {
        font-weight: bold;
        color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
        padding: 3px 8px;
        border-radius: 5px;
        margin: 0 3px;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .question-content span:hover {
        background: rgba(231, 76, 60, 0.2);
        transform: scale(1.05);
      }

      .back-btn {
        padding: 1.5% 4%;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        border: none;
        border-radius: 2.5%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 100px;
        min-height: 40px;
        margin-top: 3%;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="draw-section" id="drawSection">
        <div class="cards-container" id="cardsContainer">
          <!-- 题目卡片将在这里动态生成 -->
        </div>
        <button class="draw-btn" id="drawBtn">开始抽题</button>
      </div>
      <div class="question-section" id="questionSection" style="display: none">
        <div class="question-display">
          <h2 class="question-title">题目内容</h2>
          <div class="question-content" id="questionContent">
            <!-- 题目内容将在这里显示 -->
          </div>
          <button class="back-btn" id="backBtn">返回抽题</button>
        </div>
      </div>
    </div>
    <script>
      let questions = [];
      let usedQuestions = []; // 记录已抽过的题目索引

      // 打乱数组顺序的函数（Fisher-Yates洗牌算法）
      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      // 读取team.json文件
      async function loadQuestions() {
        try {
          const response = await fetch("data/team.json");
          const data = await response.json();
          // 打乱题目顺序
          questions = shuffleArray(data.主观 || []);
          generateQuestionCards();
        } catch (error) {
          console.error("加载题目失败:", error);
        }
      }

      // 生成题目卡片
      function generateQuestionCards() {
        const cardsContainer = document.getElementById("cardsContainer");
        cardsContainer.innerHTML = "";

        questions.forEach((question, index) => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.innerHTML = `
                  <div class="card-number">${index + 1}</div>
                `;
          cardsContainer.appendChild(card);
        });
      }

      let isDrawing = false;
      let selectedQuestionIndex = -1;

      // 抽题动画
      function startDrawAnimation() {
        if (isDrawing || questions.length === 0) return;

        // 检查是否所有题目都已抽完，如果是则重置
        if (usedQuestions.length >= questions.length) {
          usedQuestions = [];
          // 重置所有卡片的视觉状态
          const cards = document.querySelectorAll(".question-card");
          cards.forEach((card) => {
            card.classList.remove("used");
          });
        }

        // 获取可用的题目索引
        const availableIndexes = [];
        for (let i = 0; i < questions.length; i++) {
          if (!usedQuestions.includes(i)) {
            availableIndexes.push(i);
          }
        }

        if (availableIndexes.length === 0) return;

        isDrawing = true;
        const drawBtn = document.getElementById("drawBtn");
        const cards = document.querySelectorAll(".question-card");

        drawBtn.disabled = true;
        drawBtn.textContent = "抽题中...";

        let counter = 0;
        const maxCount = 30; // 动画持续时间

        const interval = setInterval(() => {
          // 重置所有卡片状态（除了已使用的）
          cards.forEach((card, index) => {
            card.classList.remove("shuffling", "selected", "dimmed");
            if (usedQuestions.includes(index)) {
              card.classList.add("used");
            }
          });

          // 从可用题目中随机选择一张卡片进行翻转动画
          const randomAvailableIndex =
            availableIndexes[
              Math.floor(Math.random() * availableIndexes.length)
            ];
          cards[randomAvailableIndex].classList.add("shuffling");

          counter++;
          if (counter >= maxCount) {
            clearInterval(interval);
            const finalIndex =
              availableIndexes[
                Math.floor(Math.random() * availableIndexes.length)
              ];
            finishDraw(finalIndex);
          }
        }, 100);
      }

      // 完成抽题
      function finishDraw(questionIndex) {
        selectedQuestionIndex = questionIndex;
        // 将选中的题目添加到已使用列表
        usedQuestions.push(questionIndex);

        const drawBtn = document.getElementById("drawBtn");
        const cards = document.querySelectorAll(".question-card");

        // 重置所有卡片状态
        cards.forEach((card, index) => {
          card.classList.remove("shuffling");
          if (usedQuestions.includes(index)) {
            card.classList.add("used");
          } else {
            card.classList.add("dimmed");
          }
        });

        // 高亮选中的卡片
        const selectedCard = cards[questionIndex];
        selectedCard.classList.remove("dimmed", "used");
        selectedCard.classList.add("selected");

        // 重新启用按钮，改为开始答题
        drawBtn.disabled = false;
        drawBtn.textContent = "开始答题";
        isDrawing = false;

        // 添加开始答题的事件监听
        drawBtn.removeEventListener("click", startDrawAnimation);
        drawBtn.addEventListener("click", showQuestion);
      }

      // 显示题目内容
      function showQuestion() {
        if (selectedQuestionIndex === -1) return;

        const drawSection = document.getElementById("drawSection");
        const questionSection = document.getElementById("questionSection");
        const questionContent = document.getElementById("questionContent");
        const questionTitle = document.querySelector(".question-title");

        // 隐藏抽题界面，显示题目界面
        drawSection.style.display = "none";
        questionSection.style.display = "flex";

        // 解析选中的题目内容
        const selectedQuestion = questions[selectedQuestionIndex];
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = selectedQuestion.question;

        // 提取h1标签内容作为标题
        const h1Element = tempDiv.querySelector("h1");
        if (h1Element) {
          questionTitle.textContent = h1Element.textContent;
          // 从临时div中移除h1标签，避免重复显示
          h1Element.remove();
        }

        // 显示剩余的所有内容（所有p标签等）
        questionContent.innerHTML =
          tempDiv.innerHTML || selectedQuestion.question;
      }

      // 返回抽题界面
      function backToDraw() {
        const drawSection = document.getElementById("drawSection");
        const questionSection = document.getElementById("questionSection");
        const drawBtn = document.getElementById("drawBtn");

        // 显示抽题界面，隐藏题目界面
        drawSection.style.display = "block";
        questionSection.style.display = "none";

        // 重置按钮状态
        const remainingQuestions = questions.length - usedQuestions.length;
        if (remainingQuestions > 0) {
          drawBtn.textContent = `重新抽题 (剩余${remainingQuestions}题)`;
        } else {
          drawBtn.textContent = "重新抽题 (将重置所有题目)";
        }
        drawBtn.removeEventListener("click", showQuestion);
        drawBtn.addEventListener("click", startDrawAnimation);

        // 重置选中状态，但保持已使用题目的状态
        selectedQuestionIndex = -1;
        const cards = document.querySelectorAll(".question-card");
        cards.forEach((card, index) => {
          card.classList.remove("shuffling", "selected", "dimmed");
          if (usedQuestions.includes(index)) {
            card.classList.add("used");
          }
        });
      }

      // 事件监听
      document
        .getElementById("drawBtn")
        .addEventListener("click", startDrawAnimation);

      document.getElementById("backBtn").addEventListener("click", backToDraw);

      // 页面加载时读取题目
      window.addEventListener("DOMContentLoaded", loadQuestions);
    </script>
    <div style="text-align: center; margin-top: 70px; padding: 10px">
      <a
        href="index.html"
        style="color: #f6f4f4; text-decoration: none; font-size: 14px"
        >返回首页</a
      >
    </div>
  </body>
</html>
